<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de média</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de média</h1>
        <form action="/media" method="post">
            <label for="nota1">Informe a nota 1: </label>
            <input type="number" id="nota1" name="nota1" step="0.01" required>
            <label for="nota2">Informe a nota 2: </label>
            <input type="number" id="nota2" name="nota2" step="0.01" required>
            <label for="nota3">Informe a nota 3: </label>
            <input type="number" id="nota3" name="nota3" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        {% if media%}
        <div class="resultado">
            <h2>Resultado da média</h2>
            <p><strong>Média:</strong> {{ media }}</p>
            <p><strong>Situação:</strong> {{ situacao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
